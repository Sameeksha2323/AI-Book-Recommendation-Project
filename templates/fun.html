<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 20 Books - Book Recommender</title>
    <!-- Bootstrap CSS (for grid system - you can remove if you prefer pure CSS grid) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Link to your CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="beige-background">

    <nav class="navbar blue-navbar">
        <div class="navbar-header">
            <a class="navbar-brand logo-placeholder">
                <!-- Logo Placeholder - You will replace this with an <img> tag -->
                <img src="/static/images/logo.png">
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right black-links">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommendation</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="top-books-heading">Top 20 Books</h1>
            </div>
        </div>
        <div class="row book-grid"> <!-- Container for book cards using grid -->
            {% for i in range(book_name|length) %}
                <div class="col-md-3 book-item"> <!-- Bootstrap col for basic responsiveness, you can remove if not needed -->
                    <div class="book-card golden-border rounded-card">
                        {% set current_book_name = book_name[i] %} <!-- Get current book name -->
                        {% if current_book_name in custom_book_images %}
                            <img class="card-img-top book-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2DQpwwCxLWQh8SELbiySkiTfhfSPuI-O7fA&s"> <!-- Display custom image -->
                        {% else %}
                            <img class="card-img-top book-image" src="{{ image[i] }}"> <!-- Display default image -->
                        {% endif %}
                        
                        <div class="card-body book-info">
                            <h5 class="book-name">{{ book_name[i] }}</h5>
                            <p class="book-author">Author: {{ author[i] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}

        </div>
    </div>

</body>
</html>
